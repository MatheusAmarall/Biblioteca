{% extends 'base.html' %}

{% block main %}
    <div class="mt-2 p-5">
        <div class="d-flex flex-wrap mt-2" style="gap: 20px">
            {% for livro in livros %}
                <div class="card" style="width: 18rem;">
                    <img src="{{ livro.bookCover.url }}" class="card-img-top" style="max-height: 160px" alt="...">
                    <div class="card-body">
                        <h6 class="card-title">{{ livro.name }}</h6>
                        <p class="card-text">Categoria: {{ livro.category }} <br> {{ livro.qtdPages }} PÃ¡ginas <br> Autor: {{ livro.author }}
                        <br> Estoque: {{ livro.qtdBooks }}</p>
                        {% if livro.in_stock %}
                            <a href="{% url 'loan-book' livro.id %}" class="btn btn-secondary">Emprestar livro</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
